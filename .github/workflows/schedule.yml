name: Run Upcoming ICO Scraper

on:
  schedule:
    # - cron: "*/180 * * * *"  # Every 180 minutes
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run upcoming.js
        run: node upcoming.js

      - name: Run active.js
        run: node active.js
      
      - name: Run icostats.js
        run: node icostats.js

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Push Changes
        env:
          GH_PAT: ${{ secrets.MDS_PAT }}
        run: |
          git add .
          git commit -m "Automated update - $(date)" || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${GH_PAT}@github.com/rfrm-dao/ICO-IDO-Dashboard.git main
